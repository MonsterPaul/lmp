<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" href="/resource/layui/css/layui.css"/>
</head>
<body>
<div style="margin: 20px;">
    <form id="form" class="layui-form" action="" method="post">

        <input type="hidden" name="id" value="${bean.id!'' }">

        <div class="layui-form-item">
            <label class="layui-form-label"><sapn style="color: red;">*</sapn>名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" maxlength="40" value="${bean.name!'' }" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">跳转链接</label>
            <div class="layui-input-block">
                <input type="text" name="registLink" value="${bean.registLink!'' }" maxlength="200" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><sapn style="color: red;">*</sapn>状态</label>
            <div class="layui-input-block">
                <select name="status" lay-verify="required">
                    <option value=""></option>
                    <option value="0" <#if bean.status?? && bean.status == 0>selected</#if>>上架</option>
                    <option value="1" <#if bean.status?? && bean.status == 1>selected</#if>>下架</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><sapn style="color: red;">*</sapn>置顶</label>
            <div class="layui-input-block">
                <select name="top" lay-verify="required">
                    <option value=""></option>
                    <option value="0" <#if bean.top?? && bean.top == 0>selected</#if>>置顶</option>
                    <option value="1" <#if bean.top?? && bean.top == 1>selected</#if>>不置顶</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><sapn style="color: red;">*</sapn>额度</label>
            <div class="layui-input-block">
                <select name="amount" lay-verify="required">
                    <option value=""></option>
                    <option value="1" <#if bean.amount?? && bean.amount == 1>selected</#if>>1000以下</option>
                    <option value="2" <#if bean.amount?? && bean.amount == 2>selected</#if>>1000-3000</option>
                    <option value="3" <#if bean.amount?? && bean.amount == 3>selected</#if>>3000-1万</option>
                    <option value="4" <#if bean.amount?? && bean.amount == 4>selected</#if>>1万-5万</option>
                    <option value="5" <#if bean.amount?? && bean.amount == 5>selected</#if>>5万以上</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><sapn style="color: red;">*</sapn>期限</label>
            <div class="layui-input-block">
                <select name="deadline" lay-verify="required">
                    <option value=""></option>
                    <option value="1" <#if bean.deadline?? && bean.deadline == 1>selected</#if>>7-14天</option>
                    <option value="2" <#if bean.deadline?? && bean.deadline == 2>selected</#if>>14-30天</option>
                    <option value="3" <#if bean.deadline?? && bean.deadline == 3>selected</#if>>30天以上</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><sapn style="color: red;">*</sapn>类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value=""></option>
                    <option value="1" <#if bean.type?? && bean.type == 1>selected</#if>>芝麻分贷</option>
                    <option value="2" <#if bean.type?? && bean.type == 2>selected</#if>>小额贷</option>
                    <option value="3" <#if bean.type?? && bean.type == 3>selected</#if>>大额贷</option>
                    <option value="4" <#if bean.type?? && bean.type == 4>selected</#if>>信用贷</option>
                    <option value="5" <#if bean.type?? && bean.type == 5>selected</#if>>信用卡贷</option>
                    <option value="6" <#if bean.type?? && bean.type == 6>selected</#if>>公积金贷</option>
                    <option value="7" <#if bean.type?? && bean.type == 7>selected</#if>>抵押贷</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">logo
                <button type="button" class="layui-btn layui-btn-mini" id="upload">选择图片</button>
                <button type="button" class="layui-btn layui-btn-mini" style="margin-top: 5px;" id="delImg">删除图片</button>
            </label>
            <div class="layui-input-block">
                <img class="layui-upload-img " id="img" src="${bean.logo!'' }" alt=""/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><sapn style="color: red;">*</sapn>logo地址</label>
            <div class="layui-input-block">
                <input type="text" id="imgs" name="logo" value="${bean.logo!'' }" readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">通过率</label>
            <div class="layui-input-block">
                <input type="text" name="passingRate" maxlength="10" value="${bean.passingRate!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">年利率</label>
            <div class="layui-input-block">
                <input type="text" name="yearRate" maxlength="10" value="${bean.yearRate!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">已申请人数</label>
            <div class="layui-input-block">
                <input type="text" name="applyNum" maxlength="10" value="${bean.applyNum!'' }" autocomplete="off" lay-verify="number" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">计费方式</label>
            <div class="layui-input-block">
                <input type="text" name="pillWay" maxlength="10" value="${bean.pillWay!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">结算方式</label>
            <div class="layui-input-block">
                <input type="text" name="settlementWay" maxlength="10" value="${bean.settlementWay!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-block">
                <input type="text" name="price" maxlength="10" value="${bean.price!'' }" lay-verify="numerical" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input type="text" name="person" maxlength="10" value="${bean.person!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">联系方式</label>
            <div class="layui-input-block">
                <input type="text" name="phone" maxlength="20" value="${bean.phone!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">余额</label>
            <div class="layui-input-block">
                <input type="text" name="balance" readonly maxlength="10" value="${bean.balance!'' }"  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">介绍</label>
            <div class="layui-input-block">
                <input type="text" name="introduction" maxlength="200" value="${bean.introduction!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">下款攻略</label>
            <div class="layui-input-block">
                <input type="text" name="raiders" maxlength="200" value="${bean.raiders!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">申请条件</label>
            <div class="layui-input-block">
                <input type="text" name="applyCondition" maxlength="200" value="${bean.applyCondition!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">特别说明</label>
            <div class="layui-input-block">
                <input type="text" name="description" maxlength="200" value="${bean.description!'' }" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div style="width: 80%; margin: 0 auto; text-align: center;">
                <button class="layui-btn" lay-filter="save" lay-submit>保存</button>
            </div>
        </div>
    </form>
</div>
<input type="hidden" id="bizCode" value="${bizCode }">
</body>
<!-- JS -->
<script type="text/jscript" src="/resource/js/common/jquery-3.1.1.min.js"></script>
<script src="/resource/js/common/jquery.cookie.js"></script>
<script src="/resource/layui/layui.all.js"></script>
<script>
    var result = true;//js影响出现多次提及问题，暂不知道原因，所有用这个判断控制提及一次
    ;!function () {
        var form = layui.form,//表单模块
            $ = layui.jquery,
            layer = layui.layer,
            upload = layui.upload;//图片上传


        //图片上传
        upload.render({
            elem: '#upload',
            url: '/admin/file/uploadFile.do',
            data: {'bizCode': '${bizCode }'},
            before: function (obj) {//文件上传之前的回调，用于删除旧的图片
                var fileUrl = $("#imgs").val();
                //deleteImg(fileUrl, '#imgs', '#imgs');//异步删除
            },
            done: function (res) {
                if (res.respCode == "00000") {//上传成功
                    //1.设置路径
                    $('#img').attr('src', res.files[0].filePath);
                    $('#imgs').val(res.files[0].filePath);
                } else {//如果上传失败
                    layer.alert(res.respMsg);
                }
            }
        });

        //删除图片方法
        $('#delImg').click(function () {
            var fileUrl = $("#imgs").val();
            deleteImg(fileUrl, '#img', '#imgs');//异步删除
        });


        function deleteImg(fileUrl, imgId, pathId) {
            //异步调用接口方法删除图片
            if (fileUrl) {
                $.ajax({
                    url: '/admin/file/deleteFile.do',
                    type: "POST",
                    data: {"fileUrl": fileUrl},
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status == "00000") {
                            $(imgId).attr('src', '');
                            $(pathId).val('');
                        }
                    }
                });
            }
        }

        form.on('submit(save)', function (data) {
            if (result) {
                result = false;
                var url = "/admin/allLoan/edit.json?bizCode=${bizCode }";
                $.ajax({
                    url: url,
                    type: "POST",
                    data: $("#form").serialize(),
                    dataType: "JSON",
                    success: function (data) {
                        if (data.status == "00000") {//提示成功后重新加载数据
                            layer.msg(data.msg);
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layui.table.reload("dataTable");
                                parent.layer.close(index);
                            }, 2000);
                        } else {
                            result = true;
                            layer.alert(data.msg);
                        }
                    }
                });
                return false;//出错则不关闭窗口
            }
        });

        form.verify({
            numerical: [
                /^[0-9]+(\.[0-9]{2})?$/,
                '请输入正确的正数'
            ]
        });
    }();
</script>
</html>
