<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新增 兑换商品</title>
    <link rel="stylesheet" href="/resource/layui/css/layui.css"/>
    <style>
        .imgStyle {
            width: 150px;
            height: 150px;

        }

    </style>
</head>
<body>
<div style="margin: 20px;">
    <form id="productForm" class="layui-form" action="" method="post">

        <!-- 商品名称 -->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                商品名称</label>
            <div class="layui-input-block">
                <input type="text" name="productName" maxlength="64" required lay-verify="required"
                       placeholder="请输入商品名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!-- 商品编码 -->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                商品编码</label>
            <div class="layui-input-block">
                <input type="text" name="productCode" maxlength="64" required lay-verify="required"
                       placeholder="请输入商品编码" autocomplete="off" class="layui-input">

            </div>
        </div>

        <!-- 所属类目编码 -->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                所属类目编码</label>
            <div class="layui-input-block">
                <input type="text" name="categoryCode" maxlength="64" required lay-verify="required"
                       placeholder="请输入所属类目编码" autocomplete="off" class="layui-input">

            </div>
        </div>

        <!--商品类型-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                商品类型</label>
            <div class="layui-input-block">
                <select name="productType" lay-verify="required" class="layui-input"  >
                    <option value="">请选择商品类型</option>
                    <option value="0">加油券</option>
                    <option value="1">商超券</option>
                    <option value="2">现金券</option>
                </select>
            </div>
        </div>

        <!--状态-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="正常" checked>
                <input type="radio" name="status" value="1" title="停用">

            </div>
        </div>

        <!--日库存-->
        <div class="layui-form-item">
            <label class="layui-form-label">日库存</label>
            <div class="layui-input-block">
                <input type="text" name="dayStock" value="" maxlength="3" r
                       placeholder="请输入日库存" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!--每日用户购买限制-->
        <div class="layui-form-item">
            <label class="layui-form-label">每日用户购买限制数</label>
            <div class="layui-input-block">
                <input type="text" name="dayUserLimit" value="" maxlength="3" r
                       placeholder="请输入每日用户购买限制数" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!--前端排序-->
        <div class="layui-form-item">
            <label class="layui-form-label">前端排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" value="" maxlength="3" r
                       placeholder="请输入前端排序" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!-- 市场价 -->
        <div class="layui-form-item">
            <label class="layui-form-label">市场价</label>
            <div class="layui-input-block">
                <input type="text" name="marketPrice" maxlength="64" placeholder="请输入市场价" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!-- 销售价 -->
        <div class="layui-form-item">
            <label class="layui-form-label">销售价</label>
            <div class="layui-input-block">
                <input type="text" name="salePrice" maxlength="64" placeholder="请输入销售价" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!-- 库存总数 -->
        <div class="layui-form-item">
            <label class="layui-form-label">库存总数</label>
            <div class="layui-input-block">
                <input type="text" name="stockCount" maxlength="64" placeholder="请输入库存总数" autocomplete="off"
                       class="layui-input">
            </div>
        </div>


        <!-- 产品所需积分 -->
        <div class="layui-form-item">
            <label class="layui-form-label">产品所需积分</label>
            <div class="layui-input-block">
                <input type="text" name="points" maxlength="64" r placeholder="请输入产品所需积分" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!-- 产品策略名字 -->
        <div class="layui-form-item">
            <label class="layui-form-label">产品策略名</label>
            <div class="layui-input-block">
                <input type="text" name="strategyName" maxlength="64" placeholder="请输入产品策略名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!-- 产品外部编码 -->
        <div class="layui-form-item">
            <label class="layui-form-label">产品外部编码</label>
            <div class="layui-input-block">
                <input type="text" name="outCode" maxlength="64" placeholder="请输入产品外部编码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!-- 产品兑换页 -->
        <div class="layui-form-item">
            <label class="layui-form-label">产品兑换页</label>
            <div class="layui-input-block">
                <input type="text" name="pageExchange" maxlength="64" placeholder="请输入产品兑换页" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!-- 产品结果页 -->
        <div class="layui-form-item">
            <label class="layui-form-label">产品结果页</label>
            <div class="layui-input-block">
                <input type="text" name="pageResult" maxlength="64" placeholder="请输入产品结果页" autocomplete="off"
                       class="layui-input">
            </div>
        </div>


        <!--Logo图-->
        <div class="layui-form-item">
            <label class="layui-form-label">Logo图
                <button type="button" class="layui-btn layui-btn-mini" id="upload">选择图片</button>
                <button type="button" class="layui-btn layui-btn-mini" style="margin-top: 5px;" id="delImg">删除图片
                </button>
            </label>
            <div class="layui-input-block">
                <img class="layui-upload-img " id="img" src="" alt=""/>
            </div>
        </div>

        <!-- Logo图片地址 -->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                Logo图片</label>
            <div class="layui-input-block">
                <input type="text" id="productLogoPath" name="productLogoPath"
                       value="" readonly="readonly" autocomplete="off"
                       class="layui-input">

            </div>
        </div>


        <!--详情图-->
        <div class="layui-form-item">
            <label class="layui-form-label">详情图
                <button type="button" class="layui-btn layui-btn-mini" id="uploadDetailImg">选择图片</button>
                <button type="button" class="layui-btn layui-btn-mini" style="margin-top: 5px;" id="delDetailImg">删除图片
                </button>
            </label>
            <div class="layui-input-block">
                <img class="layui-upload-img imgStyle" id="detailImg" src="" alt=""/>
            </div>
        </div>

        <!-- 详情图片地址 -->
        <div class="layui-form-item">
            <label class="layui-form-label">
                <sapn style="color: red;">*</sapn>
                详情图片</label>
            <div class="layui-input-block">
                <input type="text" id="productDetailPath" name="productDetailPath"
                       value="" readonly="readonly" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <!--商品详情介绍-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">产品说明</label>
            <div class="layui-input-block">
                <textarea id="introduction" name="introduction" cols="20" rows="2" class="ckeditor"></textarea>
            </div>
        </div>
        <!-- 按钮-->
        <div class="layui-form-item">
            <div style="width: 80%; margin: 0 auto; text-align: center;">
                <button class="layui-btn" lay-filter="save" lay-submit>保存</button>
            </div>
        </div>
    </form>
</div>
<#if bizCode??>
    <input type="hidden" id="bizCode" value="${bizCode }">
</#if>
</body>
<!-- JS -->
<script type="text/jscript" src="/resource/js/common/jquery-3.1.1.min.js"></script>
<script src="/resource/js/common/jquery.cookie.js"></script>
<script src="/resource/layui/layui.all.js"></script>
<!--ckeditor富文本编辑器核心js-->
<script src="/resource/ckeditor/ckeditor.js"></script>
<!--ckeditor富文本编辑器配置-->
<script>
    var bizCode = $('#bizCode').val().substring(0, 5);
    CKEDITOR.replace('introduction', {
        //替换默认图片上传路径
        filebrowserImageUploadUrl: '/admin/file/ckeditorUploadImg.do?bizCode=' + bizCode
    });
    //ckeditor富文本编辑器内容需要更新后才可以和表单一起提交
    function updateContent() {
        for (instance in CKEDITOR.instances) {
            CKEDITOR.instances[instance].updateElement();
        }
    }
</script>
<script>
    var result = true;//js影响出现多次提及问题，暂不知道原因，所有用这个判断控制提及一次
    ;!function () {
        var form = layui.form,//表单模块
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            upload = layui.upload;//图片上传


        //Logo图上传
        upload.render({
            elem: '#upload',
            url: '/admin/file/uploadFile.do',
            data: {'bizCode': bizCode},
            before: function (obj) {//文件上传之前的回调，用于删除旧的图片
                var fileUrl = $("#productLogoPath").val();
                deleteImg(fileUrl, '#img', '#productLogoPath');//异步删除
            },
            done: function (res) {
                if (res.respCode == "00000") {//上传成功
                    //1.设置路径
                    $('#img').attr('src', res.files[0].filePath);
                    $('#productLogoPath').val(res.files[0].filePath);
                } else {//如果上传失败
                    layer.alert(res.respMsg);
                }
            }
        });

        //删除Logo图片方法
        $('#delImg').click(function () {
            var fileUrl = $("#productLogoPath").val();
            deleteImg(fileUrl, '#img', '#productLogoPath');//异步删除
        });

        //详情图上传
        upload.render({
            elem: '#uploadDetailImg',
            url: '/admin/file/uploadFile.do',
            data: {'bizCode': bizCode},
            before: function (obj) {//文件上传之前的回调，用于删除旧的图片
                var fileUrl = $("#productDetailPath").val();
                deleteImg(fileUrl, '#detailImg', '#productDetailPath');//异步删除
            },
            done: function (res) {
                if (res.respCode == "00000") {//上传成功
                    //1.设置路径
                    $('#detailImg').attr('src', res.files[0].filePath);
                    $('#productDetailPath').val(res.files[0].filePath);
                } else {//如果上传失败
                    layer.alert(res.respMsg);
                }
            }
        });

        //删除详情图片方法
        $('#delDetailImg').click(function () {
            var fileUrl = $("#productDetailPath").val();
            deleteImg(fileUrl, '#detailImg', '#productDetailPath');//异步删除
        });


        function deleteImg(fileUrl, imgId, pathId) {
            //异步调用接口方法删除图片
            if (fileUrl) {
                $.ajax({
                    url: '/admin/file/deleteFile.do',
                    type: "POST",
                    data: {"fileUrl": fileUrl},
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status == "00000") {
                            $(imgId).attr('src', '');
                            $(pathId).val('');
                        }
                    }
                });
            }
        }

        form.on('submit(save)', function (data) {
            if (result) {
                result = false;
                updateContent();//同步文章内容，获取到数据和表单一起提交
                var url = "/admin/product/o_add.do?bizCode="+bizCode+"03";
                $.ajax({
                    url: url,
                    type: "POST",
                    data: $("#productForm").serialize(),
                    dataType: "JSON",
                    success: function (data) {
                        if (data.status == "00000") {//提示成功后重新加载数据
                            layer.msg(data.msg);
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layui.table.reload("dataTable");
                                parent.layer.close(index);
                            }, 2000);
                        } else {
                            result = true;
                            layer.alert(data.msg);
                        }
                    }
                });
                return false;//出错则不关闭窗口
            }
        });
    }();
</script>
</html>
