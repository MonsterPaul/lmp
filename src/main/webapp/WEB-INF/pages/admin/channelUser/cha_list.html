<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>渠道管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resource/layui/css/layui.css"/>
    <style>
        .info{background: #fff; height: 130px;}
        .layui-card-header{height: 40px; text-align: center; font-size: 28px; color: #666;}
        .layui-card-body{text-align: center; font-size: 36px;}
    </style>
</head>
<body>
    <!-- 搜索区域-->
    <div class="layui-collapse r-search">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">搜索</h2>
            <div class="layui-colla-content layui-show">
                <form id="searchForm" action="/admin/cha/cha_list.do?bizCode=${bizCode}" method="post">
                <label>日期:</label>
                <div class="layui-inline">
                    <#if  bean.exchangeTimeBegin??>
                        <input type="text" class="layui-input test-item" name="exchangeTimeBegin"
                               value="${bean.exchangeTimeBegin }">
                        <#else>
                            <input type="text" class="layui-input test-item" name="exchangeTimeBegin" placeholder="请选择">
                    </#if>
                </div>
                至
                <div class="layui-inline">
                    <#if  bean.exchangeTimeEnd??>
                        <input type="text" class="layui-input test-item" name="exchangeTimeEnd"
                               value="${bean.exchangeTimeEnd }">
                        <#else>
                            <input type="text" class="layui-input test-item" name="exchangeTimeEnd" placeholder="请选择">
                    </#if>
                </div>
                <button style="margin-top: -3px;" class="layui-btn ">搜索</button>
                </form>
            </div>
        </div>
    </div>
    <div style="padding: 10px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>渠道名称：${bean.nickName!'' }</legend>
        </fieldset>

        <div style="background-color: #F2F2F2;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md4 info">
                    <div class="layui-card">
                        <div class="layui-card-header">UV</div>
                        <div class="layui-card-body">
                            ${bean.uv!'' }
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 info">
                    <div class="layui-card">
                        <div class="layui-card-header">注册量</div>
                        <div class="layui-card-body">
                            ${bean.notRegister!'' }
                        </div>
                    </div>
                </div>
                <div class="layui-col-md4 info">
                    <div class="layui-card">
                        <div class="layui-card-header">注册转化率</div>
                        <div class="layui-card-body">
                            ${bean.rate!'' }%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/resource/layui/layui.all.js"></script>
<script>
    //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'laydate'], function(){
        var element = layui.element;
        laydate = layui.laydate;
        lay('.test-item').each(function () {
            laydate.render({
                elem: this
                , trigger: 'click'
            });
        })
    });
</script>
</html>
