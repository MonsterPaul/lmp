<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>提醒记录</title>
    <link rel="stylesheet" href="/resource/layui/css/layui.css"/>
    <style>
        .r-content{padding: 0 20px;}
        .r-content .margin-top-5{margin-top: 5px;}
    </style>
</head>
<body>
<!-- 内容区域-->
<div id="r-content" class="r-content">
    <table lay-even style="margin:0;" class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="150">
            <col width="150">
        </colgroup>
        <thead>
        <tr class="r-center">
            <th>用户名称</th>
            <th>提现金额</th>
            <th>申请时间</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <#if pageInfo?? && pageInfo?size != 0>
            <#list pageInfo as bean>
                <tr>
                    <td>${(bean.appUser.name)!'' }</td>
                    <td>${bean.amount!'' }</td>
                    <td>${bean.applyDate?string('yyyy-MM-dd HH:mm:ss') }</td>
                    <td>${bean.statusStr!'' }</td>
                </tr>
            </#list>
        </#if>
        </tbody>
    </table>
</div>
</body>
<!-- js方法，分页，搜索时候部分参数需要重新赋值-->
<script type="text/jscript" src="/resource/js/common/jquery-3.1.1.min.js"></script>
<script src="/resource/layui/layui.js"></script>
<script>
    layui.use(['element', 'form', 'jquery','table'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;


    });
</script>
</html>
