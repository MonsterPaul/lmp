<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    九信贷款管理系统
  </title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/resource/css/login.css" media="all">
  <link rel="stylesheet" href="/resource/css/H-ui.min.css" media="all">
  <link rel="stylesheet" href="/resource/css/Hui-iconfont/1.0.1/iconfont.css" media="all">


</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" name="theform" id="subform" method="post">
      <div class="row cl">
        <label class="form-label col-3" style="float: left;"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8" style="float: left;">
          <input id="userName" name="userName" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3" style="float: left;"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8" style="float: left;">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <!--<div class="row cl">-->
        <!--<div class="formControls col-8 col-offset-3">-->
          <!--<input class="input-text size-L" name="logincode" type="text" placeholder="验证码"   style="width:150px;" maxlength="4">-->
          <!--<img id="code" src="/admin/index/getCode.do"> <a id="kanbuq" href="javascript:changeCode();">看不清，换一张</a> </div>-->
      <!--</div>-->
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <label id="errorMsg" style="color: red;"></label>
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input  type="button" lay-submit lay-filter="save"  class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input  type="reset"  class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright@九信金融商务有限公司</div>
</body>

<script type="text/javascript">
    if(window.top !== window.self){
        window.top.location = "/admin/index/login.html";
    }
</script>

<script src="/resource/layui/layui.js" charset="utf-8"></script>
<script src="/resource/js/common/layui/global-config.js" charset="utf-8"></script>
<script>
    layui.use('form', function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //修改背景颜色
        $('.x-login-right li').click(function() {
            color = $(this).css('background-color');
            $('body').css('background-color', color);
        });

        //监听提交
        form.on('submit(save)', function(data) {
            var url = layui.globalConfig.adminUrl + "index/login.do";
            $.post(
                url,
                $("#subform").serialize(),
                function(data){
                    if(data.status=="00000"){
                        location.href="home.html";
                    }else{
                        layer.alert(data.msg);
                    }
                },"json");
            return false;
        });
    });
    function changeCode(){
        var getTimestamp=new Date().getTime();
        $("#code").attr("src","/admin/index/getCode.do?timestamp="+getTimestamp);
    }
</script>
</html>
